<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../style.css">
    <title>Reserva</title>
</head>
<body>
    <div>
        <h1>Faça sua reserva preenchendo o campo abaixo:</h1>
    </div>

        <form>
            <div>
                <label>Nome completo</label>
                <input class="caixadetexto" type="text" name="nome">
            </div>

            <div>
                <label>Email</label>
                <input class="caixadetexto" type="email" name="email">
            </div>

            <div>
                <label>Telefone</label>
                <input class="caixadetexto" type="tel" name="telefone">
            </div>

            <div>
                <label>Data</label>
                <input type="date" name="data">
            </div>

            <div>   
                <label>Horário</label>
                <input type="time" name="hora">
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    
</body>
</html>
